      summary: Связывает уникальную код с товаром
      description: "Существует две схемы получения уникальных единиц хранения товара:
        1)Через поступление товара на склад Order с type = INCOME - в этом
        случае уникальный код уже изначально привязан к карточке товара и данный
        метод не нужен. 2)Когда уникальные коды распечатываются на складе и не
        привязаны к товару. В этом случае при размещении товаров на складе
        оператор должен связать уникальный код с карточкой товара по штрих-коду.
        Он пикает сначала уникальный код, а потом штрих-код и вызывается этот
        метод"
      operationId: linkProductToItemUsingPOST
      parameters:
        - name: barcode
          in: query
          description: Штрих-код карточки товара Product.barcode
          required: true
          schema:
            type: string
        - name: itemId
          in: query
          description: Уникальный идентификатор товара
          required: true
          schema:
            type: integer
            format: int64
        - name: override
          in: query
          description: Перезаписать связь
          required: false
          schema:
            type: boolean
      responses:
        "200":
          description: OK
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/WmsItem"
        "201":
          description: Created
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
