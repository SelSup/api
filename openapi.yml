tags:
  - name: Аналитика
    description: 'Методы для работы с аналитическими отчетами: товарный, финансовый по всем маркетплейсам'
  - name: Документы
    description: Работа с документами Честного знака
  - name: Задачи
    description: 'Многие методы не сразу возвращают данные, а запускают асинхронную задачу. В этом случае возвращается
    специальный объект TmsTask - по которому можно отслеживать статус выполнения задачи и получать результат
    в виде файла. В данном разделе представлены методы для работы с такими задачами'
  - name: Заказы и поставки товаров на маркетплейс (FBM)
    description: Методы для создания заказов и поставок на склад маркетплейса.
    Автоматизация различных процессов поставки
  - name: Заказы поставщикам
    description: Работа с заказами поставщикам
  - name: Заказы со склада поставщика (FBS)
    description: Импорт заказов и различные методы для сборки, комплектации, отмены заказов со своего склада
  - name: Знания о товарах
    description: Методы управления категориями, параметрами, значениями параметров, брендами и производителями
  - name: Импорт
    description: Запуск различных импортов данных в SelSup
  - name: Клиент
    description: 'Управление данными клиента: сотрудниками, организациями и тп'
  - name: Маркировка
    description: Методы для работы с маркировкой товаров через Честный знак
  - name: Медиа
    description: Загрузка различных медиа файлов
  - name: Покупатели
    description: Методы для работы с данными покупателей
  - name: Поставщики
    description: Методы для работы с поставщиками товаров
  - name: Сертификаты
    description: Методы для работы с сертификатами качества, декларациями, отказными письмами на товар
  - name: Склад
    description: Управление структурой склада - создание складов, ячеек, стелажей, проходов и тп
  - name: Товары
    description: Методы для работы с товарами и их параметрами
  - name: Уведомления
    description: Методы для работы с уведомлениями для пользователя
  - name: Финансы
    description: Методы для работы с финансовой информацией
  - name: Фотосессии
    description: Методы для работы с фотосессиями товаров
  - name: Хранение товара на складе (WMS)
    description: Методы управления остатками товаров на складе
  - name: Цены
    description: Методы для управления ценами на товар и обновление их на маркетплейсе
  - name: Экспорт
    description: Экспорт различных данных из SelSup
